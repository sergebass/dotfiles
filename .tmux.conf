# C-b is not acceptable -- Vim uses it
unbind C-b

# Allows us to use C-Space C-Space <command> to send commands to a TMUX session inside another TMUX session
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind r source-file ~/.tmux.conf \; display "tmux configuration reloaded!"

bind | split-window -h
bind - split-window -v

bind-key C-a last-window

bind-key -n C-S-Tab select-window -t -1
bind-key -n C-PgUp select-window -t -1
bind-key -n M-Left select-window -t -1

bind-key -n C-Tab select-window -t +1
bind-key -n C-PgDn select-window -t +1
bind-key -n M-Right select-window -t +1

bind-key -n C-M-PgUp swap-window -t -1
bind-key -n S-M-Left swap-window -t -1

bind-key -n C-M-PgDn swap-window -t +1
bind-key -n S-M-Right swap-window -t +1

bind-key -n C-1 select-window -t 1
bind-key -n C-M-1 select-window -t 1

bind-key -n C-2 select-window -t 2

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g default-terminal "screen-256color"
set -g default-command "/usr/bin/zsh"

# Set status bar
set -g status-bg blue
set -g status-fg white
set -g status-attr bright

# Highlight active window
set -g window-status-current-bg yellow
set -g window-status-current-fg black 
set -g window-status-current-attr bright 

set -g pane-border-fg yellow
set -g pane-border-bg blue
set -g pane-active-border-fg blue
set -g pane-active-border-bg yellow

set -g mouse on

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left "#[fg=green][#S] "

set -g status-right-length 60
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"
#set -g status-right "#[fg=yellow]#(date -R) @#H"
set -g status-right "#[fg=yellow]@#H #[fg=cyan]%R"

set -g status-utf8 on
set -g status-interval 60
#set -g status-justify centre
set -g status-justify left

set -g message-fg yellow
set -g message-bg black
set -g message-attr bright

set -g allow-rename off

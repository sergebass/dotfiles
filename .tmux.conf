# C-b is not acceptable -- Vim uses it
unbind C-b


# Use both C-Space and M-Space to send tmux prefix (depending on the OS/GUI limitations)
# Press the prefix twice to send it through to the underlying application
set-option -g prefix C-Space
set-option -g prefix2 M-Space
bind-key C-Space send-prefix
bind-key M-Space send-prefix -2

bind r source-file ~/.tmux.conf \; display "tmux configuration reloaded!"

bind S set-window-option synchronize-panes  # on/off toggle

setw -g mode-keys vi

# use vi style copy/paste shortcuts
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

bind C-c run -b "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run -b "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind P pipe-pane -o "cat >> ~/tmux-#W.log" \; display "Toggled logging to ~/tmux-#W.log"

# use these shortcuts to use current pane/window directory for new windows and panes
bind c new-window -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# use split shortcuts with Shift to use default tmux directory for new windows and panes
bind C new-window
bind | split-window -h
bind _ split-window -v

bind-key -n M-Home select-window -t 1
bind-key -n M-End select-window -t 9

bind-key -n M-Up last-window
bind-key -n M-Down last-window

bind-key -n M-PgUp select-window -t -1
bind-key -n M-Left select-window -t -1

bind-key -n M-PgDn select-window -t +1
bind-key -n M-Right select-window -t +1

bind-key -n S-M-PgUp swap-window -t -1
bind-key -n S-M-Left swap-window -t -1

bind-key -n S-M-PgDn swap-window -t +1
bind-key -n S-M-Right swap-window -t +1

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 0

bind-key -n C-M-1 swap-window -t 1
bind-key -n S-M-1 swap-window -t 1

bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

set-option -g history-limit 100000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g mouse on

set -g default-terminal "screen-256color"
set -g default-command "/usr/bin/zsh"

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=brightyellow,bold,bg=colour28

set -g message-style fg=yellow,bold,bg=black

setw -g window-status-style fg=white,bg=colour17
setw -g window-status-current-style fg=colour16,bold,underscore,bg=yellow
setw -g window-status-activity-style fg=colour201,bold,bg=colour17

setw -g status-style fg=white,bright,bg=colour17

set -g status-left-length 40
set -g status-left "#[fg=brightyellow,bold,bg=colour28]#H#[fg=green,bg=colour17] [#S] "

set -g status-right-length 60
set -g status-right "#(tmux-mem-cpu-load --mem-mode 1 --cpu-mode 1 --graph-lines 0 --interval 2 --colors) <#(grep 'model name' /proc/cpuinfo | wc -l)> #[fg=brightyellow,bg=colour28]%Y-%m-%d#[fg=colour51,bold,bg=colour17] #[fg=brightyellow,bg=colour28]%R"

set -g status-interval 60
set -g status-justify left

set -g allow-rename off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ------------
# tmux plugins
# ------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-mem-cpu-load'

run '~/.tmux/plugins/tpm/tpm'


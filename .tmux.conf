# C-b is not acceptable -- Vim uses it
unbind C-b

# Allows us to use C-Space C-Space <command> to send commands to a TMUX session inside another TMUX session
set-option -g prefix C-Space
bind-key C-Space send-prefix

setw -g mode-keys vi

# use vi style copy/paste shortcuts
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind r source-file ~/.tmux.conf \; display "tmux configuration reloaded!"

bind c new-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind-key -n M-Home select-window -t 1
bind-key -n M-End select-window -t 9

bind-key -n M-Up last-window
bind-key -n M-Down last-window

bind-key -n M-PgUp select-window -t -1
bind-key -n M-Left select-window -t -1

bind-key -n M-PgDn select-window -t +1
bind-key -n M-Right select-window -t +1

bind-key -n S-M-PgUp swap-window -t -1
bind-key -n S-M-Left swap-window -t -1

bind-key -n S-M-PgDn swap-window -t +1
bind-key -n S-M-Right swap-window -t +1

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 0

bind-key -n C-M-1 swap-window -t 1
bind-key -n S-M-1 swap-window -t 1

set-option -g history-limit 100000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g mouse on

set -g default-terminal "screen-256color"
set -g default-command "/usr/bin/zsh"

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=brightyellow,bold,bg=colour28

set -g message-style fg=yellow,bold,bg=black

setw -g window-status-style fg=white,bg=colour17
setw -g window-status-current-style fg=colour16,bold,underscore,bg=yellow
setw -g window-status-activity-style fg=colour201,bold,bg=colour17

setw -g status-style fg=white,bright,bg=colour17

set -g status-left-length 40
set -g status-left "#[fg=colour220,bold]#H #[fg=green][#S] "

set -g status-right-length 60
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"
set -g status-right "#[fg=colour51,bold]%R"

set -g status-interval 60
set -g status-justify left

set -g allow-rename off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ------------
# tmux plugins
# ------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
